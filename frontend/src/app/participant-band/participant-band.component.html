<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Optimus">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="strength">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Strength </th>
        <td mat-cell *matCellDef="let row"> {{row.strength}} </td>
      </ng-container>

      <ng-container matColumnDef="intelligence">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Intelligence </th>
        <td mat-cell *matCellDef="let row"> {{row.intelligence}} </td>
      </ng-container>

      <ng-container matColumnDef="speed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Speed </th>
        <td mat-cell *matCellDef="let row"> {{row.speed}} </td>
      </ng-container>

      <ng-container matColumnDef="endurance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Endurance </th>
        <td mat-cell *matCellDef="let row"> {{row.endurance}} </td>
      </ng-container>

      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
        <td mat-cell *matCellDef="let row"> {{row.rank}} </td>
      </ng-container>

      <ng-container matColumnDef="courage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Courage </th>
        <td mat-cell *matCellDef="let row"> {{row.courage}} </td>
      </ng-container>

      <ng-container matColumnDef="firepower">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Firepower </th>
        <td mat-cell *matCellDef="let row"> {{row.firepower}} </td>
      </ng-container>

      <ng-container matColumnDef="skill">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill </th>
        <td mat-cell *matCellDef="let row"> {{row.skill}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions
            <mat-icon matTooltip="{{currentWarState ? 'You may not make changes within an existing war' : 'Add' }}" matTooltipPosition="above" class="add-transformer" color="primary" (click)="add()">add_circle_outline</mat-icon>
        </th>
        <td mat-cell *matCellDef="let row" class="actions">
          <mat-icon matTooltip="{{currentWarState ? 'You may not make changes within an existing war' : 'Edit' }}" matTooltipPosition="above" (click)="edit(row)">edit</mat-icon>
          <mat-icon matTooltip="{{currentWarState ? 'You may not make changes within an existing war' : 'Remove' }}" matTooltipPosition="above" color="warn" (click)="remove(row)">remove_circle_outline</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
</div>
