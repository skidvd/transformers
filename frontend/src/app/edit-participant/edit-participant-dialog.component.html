<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ prompt }}</p>

  <form [formGroup]="form">
    <mat-form-field class="required">
      <mat-label>Name:</mat-label>
      <input type="text" matInput [formControl]="form.get('name')"/>
      <mat-error *ngIf="form.get('name').touched">Please specify the name.</mat-error>
    </mat-form-field>

    <div>
      <mat-label>Strength:</mat-label>
      <mat-slider min="1" max="10" color="primary" [thumbLabel]="true" [formControl]="form.get('strength')"></mat-slider>
    </div>

    <div>
      <mat-label>Intelligence:</mat-label>
      <mat-slider min="1" max="10" color="primary" [thumbLabel]="true" [formControl]="form.get('intelligence')"></mat-slider>
    </div>

    <div>
      <mat-label>Speed:</mat-label>
      <mat-slider min="1" max="10" color="primary" [thumbLabel]="true" [formControl]="form.get('speed')"></mat-slider>
    </div>

    <div>
      <mat-label>Endurance:</mat-label>
      <mat-slider min="1" max="10" color="primary" [thumbLabel]="true" [formControl]="form.get('endurance')"></mat-slider>
    </div>

    <div>
      <mat-label>Rank:</mat-label>
      <mat-slider min="1" max="10" color="primary" [thumbLabel]="true" [formControl]="form.get('rank')"></mat-slider>
    </div>

    <div>
      <mat-label>Courage:</mat-label>
      <mat-slider min="1" max="10" color="primary" [thumbLabel]="true" [formControl]="form.get('courage')"></mat-slider>
    </div>

    <div>
      <mat-label>Firepower:</mat-label>
      <mat-slider min="1" max="10" color="primary" [thumbLabel]="true" [formControl]="form.get('firepower')"></mat-slider>
    </div>

    <div>
      <mat-label>Skill:</mat-label>
      <mat-slider min="1" max="10" color="primary" [thumbLabel]="true" [formControl]="form.get('skill')"></mat-slider>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="confirm(false)">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirm(true)" [disabled]="!form.valid">Save</button>
</div>
